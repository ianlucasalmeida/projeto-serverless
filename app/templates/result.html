<!DOCTYPE html>
<html>
<head>
    <title>Processamento Concluído</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .success { color: #4CAF50; font-size: 24px; }
        .btn { 
            display: inline-block; 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 4px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="success">Processamento concluído com sucesso!</div>
    <p>Operação realizada: {{ operation }}</p>
    <a href="/download/{{ filename }}" class="btn">Download do Arquivo</a>
    <br>
    <a href="/" class="btn">Novo Processamento</a>
</body>
</html>
